---
layout: default
---

<h1>{{ page.title }}</h1>

<!-- Bandcamp embed -->
{% if page.embed %}
<p>Listen here:</p>
{{ page.embed | raw }}
{% endif %}

<p>Duration: {{ page.duration }}</p>
<p>Year: {{ page.year }}</p>


<section>
  {{ content }}
</section>

{% if page.images %}
  <section class="music-gallery">
    {% for img in page.images %}
      <figure>
        <a href="{{ img.file | relative_url }}" target="_blank">
          <img src="{{ img.file }}" alt="{{ img.caption }}">
        </a>
        <figcaption>{{ img.caption }}</figcaption>
      </figure>
    {% endfor %}
  </section>
{% endif %}
