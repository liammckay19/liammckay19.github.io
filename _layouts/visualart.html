---
layout: default
---

<h1>{{ page.title }}</h1>

<p>{{ page.description }}</p>


{% if page.images %}
  <section class="music-gallery">
    {% for img in page.images %}
      <figure>
        <a href="{{ img.file | relative_url }}" target="_blank">
          <img src="{{ img.file }}" alt="{{ img.caption }}">
        </a>
        <figcaption>{{ img.caption }}</figcaption>
      </figure>
    {% endfor %}
  </section>
{% endif %}
